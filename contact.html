<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Marcel" content="The Officail Website For The Little Taco Shop">
    <meta name="Marcel" content="Contact Of The Little Taco Shop">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="./images/download-1.jpg" type="image/x-icon">
    <title>The little Taco Shop</title>
    <script src="JS/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header--h1">Conatct Us</h1>
        <nav class="header--nav">
         <ul class="header--ul">
            <li>
                <a href="index.html">Home</a>
            </li>
             <li>
                 <a href="#section-mn">Menu</a>
             </li>
             <li>
                 <a href="hours.html">Contact</a>
             </li>
             <li>
                <a href="about.html">About</a>
            </li>
         </ul>
        </nav>
     </header>
     <section class="hero">
        <figure>
            <img src="./images/tray-taco-tacos-with-tortillas-side_954226-117871.jpg" alt="Picture of Tacos" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
     </section>
     <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Location</h2>
            <address>
                555 Taco Temptation Lane,Suite T <br>
                Kosmos city 330 55555-5555 <br>
                Phone <a href="55555-5555">55555-5555</a>
            </address>
        </article>
        <article class="main__article">
            <h2>Our Contact Form</h2>
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us A Message</legend>
                <form action="index.js" method="get" enctype="multipart/form-data" class="contact__form">
                   <p class="contact__p">
                    <label for="username">Name</label>
                    <input type="text" id="username" required placeholder="Your Name" minlength="10" maxlength="20" class="contact__input"><br><br>
                   </p>
                  <p class="contact__p">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Your Email" class="contact__input"><br><br>
                  </p>
                   <p class="contact__p">
                    <label for="comments">Your Message</label><br><br>
                    <textarea name="comments" id="comments" rows="10" cols="35" class="contact__textarea">Type your Message here</textarea>
                   </p>
                </form>
            </fieldset>
          <button class="contact__button">Reset </button>
          <button class="contact__button"> Submit</button>
        </article>

       <br><br>
       <p class="center"> <a href="#" style="font-size: 25px;">Back To Top</a>
       </p>
     </main>
     <footer class="footer">
        <p><span class="nowrap">Copyright &copy; <time id="year"></time></span>
           <span class="nowrap">Little Taco Shop</span>
       </p> 
       </footer>

</body>
</html>
